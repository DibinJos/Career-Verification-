<div style="background:url('./assets/background.png'); height: 100%; 

/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;">
  <h1 style="top: 18px;
  font-size: 35px;
  position: relative;
  left: 49px;">Upload Employee Details</h1>

  <mat-card style="margin: 36px;">
      <!-- <mat-card-title>Education Details</mat-card-title> -->
      <mat-form-field >
          <input matInput placeholder="Employee Name">
        </mat-form-field>
        <mat-form-field style="margin-left: 8px;">
            <input matInput   placeholder="Company Name">
          </mat-form-field>
    
        <mat-form-field style="margin-left: 8px;">
          <input matInput   placeholder="Employee Id">
        </mat-form-field>
        <mat-form-field style="margin-left: 8px;">
            <input matInput  placeholder="From Date">
          </mat-form-field>
          <mat-form-field style="margin-left: 8px;">
              <input matInput   placeholder="To Date">
            </mat-form-field>
            <mat-form-field style="margin-left: 8px;">
                <input matInput    placeholder="Role">
              </mat-form-field>
              <mat-form-field style="margin-left: 8px;">
                  <input matInput   placeholder="Time served in the role">
                </mat-form-field>
                <mat-form-field style="margin-left: 8px;">
                    <input matInput  placeholder="CTC">
                  </mat-form-field>

                  <i *ngIf="verifyEmployee" style="    margin-top: 19px;
                  margin-left: 20px;
                  font-size: 22px;
                color: rgb(63, 81, 181);"  title="Verify" (click)="verifyEmployeeDetails()" class="fa fa-check" aria-hidden="true"></i>

                  <i *ngIf="!verifyEmployee" style="    margin-top: 19px;
                  margin-left: 20px;
                  font-size: 22px;
                color: rgb(63, 81, 181);" title="Save" (click)="saveEmployementDetails()" class="fa fa-floppy-o" aria-hidden="true"></i>

                <div style="margin-top:20px;margin-bottom:20px;width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                    <span style="font-size:20px; background-color: #ffffff; padding: 0 10px;">
                      OR <!--Padding is optional-->
                    </span>
                  </div>
      
      
                  <button style="margin-top:10px;background-color: #333333"_ngcontent-c17="" _ngcontent-c22="" class="mat-flat-button mat-primary" mat-flat-button=""><span class="mat-button-wrapper"><span _ngcontent-c17="" class="mat-button-wrapper"><i _ngcontent-c17="" aria-hidden="true" class="fa fa-upload" style="margin-right: 8px;"></i>Upload Excel</span><div _ngcontent-c17="" class="mat-button-ripple mat-ripple" matripple=""></div><div _ngcontent-c17="" class="mat-button-focus-overlay"></div></span><div class="mat-button-ripple mat-ripple" matripple="" ng-reflect-centered="false" ng-reflect-disabled="false" ng-reflect-trigger="[object HTMLButtonElement]"></div><div class="mat-button-focus-overlay"></div></button>
      

</mat-card>
